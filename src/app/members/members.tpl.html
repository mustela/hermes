<ol class="breadcrumb">
  <li><a ui-sref="home">Projects</a></li>
  <li class="active">{{ctrl.project.name}}</li>
</ol>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h2>{{ctrl.project.name}}'s members</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4" ng-repeat="member in ctrl.members | orderBy:'person.name'">
      <a class="thumbnail" ui-sref="member({projectId: ctrl.project.id, memberId:member.person.id})">
       <img class="img-responsive" ng-src="{{member.person.imageUrl}}">
       <div class="caption text-center" >
        {{member.person.name}}
      </div>
    </a>
  </div>
</div>
</div>

<div class="row">
  <div class="col-xs-6 col-md-2">
    <a href="#" class="thumbnail">
      <img src="/assets/images/hermes.jpg" alt="hermes">
    </a>
  </div>
  <div class="col-sm-6 col-md-8">
    <div class="row">
      <div class="col-sm-6 col-md-8">
        <h1>Welcome to Hermes</h1>
      </div>
   </div>
   <div class="row">
     <div class="col-sm-6 col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading"><img src="/assets/images/pivotaltracker.png" width="20" alt="Pivotal Tracker" /> Pivotal projects</div>
          <div class="panel-body">
          
           <ul class="list-group">
            <li class="list-group-item" ng-repeat="project in ctrl.projects">
              <div class="row">
                <div class="col-md-6">
                  <a ui-sref="members({projectId:project.id})">{{project.name}}</a>
                </div>
                <div class="col-md-2">
                  <a href="https://www.pivotaltracker.com/n/projects/{{project.id}}" tooltip="Open in Pivotal" target="_blank">{{project.id}}</a>
                </div>
              </div>
              
            </li>
          </ul>
        </div>
      </div>
    </div>
   </div>
 </div>
</div>

<div class="row">
  <div class="col-xs-6 col-md-2">
    <a href="#" class="thumbnail">
      <img src="/assets/images/hermes.jpg" alt="hermes">
    </a>
  </div>
  <div class="col-sm-6 col-md-8">

     <table class="table">
      <caption><img src="/assets/images/pivotaltracker.png" width="20" alt="Pivotal Tracker" /> Pivotal projects</caption>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="project in ctrl.projects">
          <th scope="row">
            <a href="https://www.pivotaltracker.com/n/projects/{{project.id}}" tooltip="Open in Pivotal" target="_blank">{{project.id}}</a>
          </th>
          <td>
            <a ui-sref="members({projectId:project.id})">{{project.name}}</a>
          </td>
          <td>
            <a ui-sref="icebox({projectId:project.id})"><i class="fa fa-connectdevelop"></i> Icebox</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

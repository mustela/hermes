<ol class="breadcrumb">
  <li><a ui-sref="home">Projects</a></li>
  <li>
    <span class="dropdown" dropdown >
      <a href class="dropdown-toggle" dropdown-toggle>
        Members
      </a>
      <ul class="dropdown-menu">
        <li>
          <a ui-sref="members({projectId:ctrl.project.id})">All</a>
        </li>
        <li>
          <ul class="list-group" ng-repeat="team in ctrl.teams">
            <li class="list-group-item active" >
              <a ui-sref="team({projectId:ctrl.project.id,teamId:team.id})">{{team.name}}</a>
            </li>
            <li class="list-group-item" ng-repeat="member in team.members | orderBy:'person.name'">
              <img class="img-responsive" width="30" ng-src="{{member.person.imageUrl}}"> <a ui-sref="member({projectId: ctrl.project.id, memberId:member.person.id})"><small>{{member.person.name}}</small></a>
            </li>
          </ul>
        </li>
       
      </ul>
    </span>

  </li>

  <li class="active">{{ctrl.member.person.name}}</li>
</ol>
<div class="container">
  
  <hs-member-card project="ctrl.project" member="ctrl.member" query="ctrl.query" selected-label="ctrl.filter.label" selected-state="ctrl.filter.state"></hs-member-card>
   
  <hs-stories-table query="ctrl.query"></hs-stories-table>


</div>
